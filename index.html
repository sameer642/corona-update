<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>Corona Api</title>
</head>
<style type="text/css">
	body{
		font-family: arial;
	}
</style>
<body>
	<table width="500px" border="1px" cellspacing="0" cellpadding="8px">
		<tr>
		<td colspan="2"><h2>Global Data</h2></td>
	</tr>
	<tbody id="global-wise"></tbody>
	</table>
	<table width="60%" border="1px" cellspacing="0" cellpadding="8px">
		<tr>
		<td colspan="8"><h2>Country Data</h2></td>
	</tr>


	<tr bgcolor="pink">
		<th>Sr.No</th>
		<th>Country</th>
		<th>NewConfirmed</th>
		<th>NewDeaths</th>
		<th>NewRecovered</th>
		<th>TotalConfirmed</th>
		<th>TotalDeaths</th>
		<th>TotalRecovered</th>
	</tr>

	<tbody id="country-wise"></tbody>
	</table>



<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$.ajax({
		url : "https://api.covid19api.com/summary",
		type : "GET",
		datatype : "json",
		success : function(data){
			console.log(data);
			console.log(data.Countries);
			
			$.each(data.Global, function(key, value){
				$('#global-wise').append("<tr><td bgcolor='yellow'>" +  key +"</td><td>" +  value +"</td></tr>");
			});

             var sno = 1;
			$.each(data.Countries, function(key, value){
				$('#country-wise').append("<tr>" +
					                     "<td bgcolor='lightblue'>" + sno +"</td>" +
					                     "<td bgcolor='lightblue'>" + value.Country +"</td>" +
					                     "<td bgcolor='lightblue'>" + value.NewConfirmed +"</td>" +  
					                     "<td bgcolor='red'>" + value.NewDeaths +"</td>" + 
					                     "<td bgcolor='lightblue'>" + value.NewRecovered +"</td>" + 
					                     "<td bgcolor='lightblue'>" + value.TotalConfirmed +"</td>" + 
					                     "<td bgcolor='red'>" + value.TotalDeaths +"</td>" + 
					                     "<td bgcolor='lightblue'>" + value.TotalRecovered +"</td>" + 
					                     "</tr>");
				sno++;
			});
		}
	});
</script>
</body>
</html>
